<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Canchas Disponibles</title>
    <link rel="stylesheet" href="/client-canchas.css">
    <style>
        .star {
          font-size: 24px;
          cursor: pointer;
          color: gray;
        }
        .star.selected {
          color: gold;
        }
    </style>
</head>
<body>
<h1>Canchas Disponibles</h1>

<div class="filtros">
    <div class="filtro-item">
        <label for="filtroNombre">Buscar por nombre:</label>
        <input type="text" id="filtroNombre" placeholder="Ej. Cancha Norte">
    </div>

    <div class="filtro-item">
        <label for="filtroTipo">Tipo de cancha:</label>
        <select id="filtroTipo">
            <option value="">Todos</option>
            <option value="FUTBOL_5">Fútbol 5</option>
            <option value="FUTBOL_7">Fútbol 7</option>
            <option value="FUTBOL_11">Fútbol 11</option>
        </select>
    </div>

    <div class="filtro-check">
        <label>
            <input type="checkbox" id="filtroTecho"> Con techo
        </label>
        <label>
            <input type="checkbox" id="filtroDucha"> Con ducha
        </label>
    </div>
</div>

<button onclick="window.location.href='/home-client.html'" class="btn-volver">Volver</button>

<ul id="listaCanchas"></ul>

<script src="/client-canchas.js"></script>
</body>
</html>
