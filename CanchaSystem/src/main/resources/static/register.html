<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/register.css">
    <meta charset="UTF-8">
    <title>Registro de Cliente</title>
</head>
<body>
<h1>Formulario de Registro</h1>
<form id="registerForm">
    <label>Nombre:
    <input type="text" id="name" name="name" minlength="2" required><br><br>
    </label><br>

    <label>Apellido:
    <input type="text" id="lastname" name="lastname" minlength="3" required><br><br>
    </label><br>

    <label>Nombre de usuario:
    <input type="text" id="username" name="username" minlength="4" required><br><br>
    </label><br>

    <label>Contrase√±a:
    <input type="password" id="password" name="password" minlength="4" required><br><br>
    </label><br>

    <label>Email:
    <input type="email" id="mail" name="mail" required><br><br>
    </label><br>

    <label>Telefono:
    <input type="text" id="cellNumber" name="cellNumber" minlength="8" maxlength="14"><br><br>
    </label><br>

    <button type="submit">Registrarse</button>
    <button onclick="location.href='login.html'" class="btn-volver">Volver</button>
</form>

<p id="message"></p>

<script src="register.js"></script>
</body>
</html>
